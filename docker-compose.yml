services:
  postgres:
    image: postgres:16-alpine
    container_name: tg-freelance-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tg_freelance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tg_freelance"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pg_data:
